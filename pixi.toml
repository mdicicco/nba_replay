[workspace]
name = "nba_stats"
version = "0.1.0"
description = "NBA game replay visualization using player tracking data"
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "win-64"]

[tasks]
replay = "python game_replay.py"
replay-game = "python game_replay.py"

[dependencies]
python = ">=3.10"
pygame = ">=2.5.0"
numpy = ">=1.20.0"
pandas = ">=1.3.0"
requests = ">=2.25.0"
